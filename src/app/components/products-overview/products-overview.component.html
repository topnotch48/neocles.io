<div class="stack">
    <div class="is-narrow">
        <products-filter></products-filter>
    </div>


    <div class="is-filled">
        <virtual-scroll #scroll
            [items]="products | async"
            (update)="viewPortItems = $event"
            (end)="fetchMore($event)">
            <div class="product-container" *ngFor="let product of scroll.viewPortItems">
                <product [item]="product"></product>
            </div>
        </virtual-scroll>
    </div>
</div>
